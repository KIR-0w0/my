<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Instance Lifecycle</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js'
        },
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            console.log("created");
        },
        mounted: function() {
            console.log("mounted");
            this.message = 'Hello Vue!';
        },
        // updated는 데이터 변경이 일어나 화면이 다시 그려졌을때 호출 되는 로직이기 때문에 mounted단계에서 data속성의 값을 변경하는것을 추가.
        updated: function() {
            console.log("updated")
        }
    });
</script>
</html>
