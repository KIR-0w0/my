<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        // 뷰 인스턴스 형식
        /* new Vue({
            ...
        });
        */
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
